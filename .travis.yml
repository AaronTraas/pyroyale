dist: trusty
language: python

python:
  - "3.6"

git:
  depth: false

addons:
  sonarcloud:
    organization: "aarontraas-github"
    token:
      secure: ""

install:
  - python setup.py install
  - pip install coverage pytest pytest-runner requests_mock

script:
  - coverage run setup.py test
  - coverage xml
  - sonar-scanner -Dsonar.projectVersion=`crtools --version`
